name: phpstan
on: 
  push:
  workflow_dispatch:
jobs:
  dusk-php:
    runs-on: ubuntu-latest
    env:
      APP_URL: "http://127.0.0.1:8000"
      DB_USERNAME: root
      DB_PASSWORD: 
      MAIL_MAILER: log
      DB_DATABASE: dusk_test_katalon
      DUSK_HEADLESS: true
    steps:
      - uses: actions/checkout@v3
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Create Database
        run: |
          sudo systemctl start mysql
          mysql --user="root" --password="root" -e "CREATE DATABASE \`dusk_test_katalon\` character set UTF8mb4 collate utf8mb4_bin;"
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate      
      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver --detect      
      - name: Ensure the ChromeDriver binaries are executable
        run: sudo chmod -R 0755 ./vendor/laravel/dusk/bin/
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &        
      - name: Run Laravel Server
        run: php artisan serve --no-reload &
      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan 
      - name: PHPStan
        run: ./vendor/bin/phpstan analyse tests storage --memory-limit=1G --level=1 --
 	  error-format=json > phpstan.json
      - name: Upload PHPStan results  #Upload result
        uses: actions/upload-artifact@v3
        with:
          name: phpstan
          path: phpstan.json
      - name: Run Dusk Tests
        run: php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console